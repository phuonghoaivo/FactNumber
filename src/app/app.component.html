<md-toolbar color="primary">Fact Number App</md-toolbar>
<md-card>
    <md-card-content>
        <md-input-container style="width: 100%">
            <input mdInput placeholder="Enter number..." [(ngModel)]="number" value="0">

        <button md-button (click)="getFact()" color="primary">Click me!</button>
    </md-card-content>
</md-card>
